{% extends 'base_mobile.html' %}
{% load i18n %}
{% block content %}
    {% if user.is_anonymous %}
    <form method="post" action="{% url auth_login %}">
        {{ login_form }}
        <input type="submit" data-inline="true" value="{% trans 'Login' %}">
    </form>
    {% else %}
    <a href="{% url dashboard %}">{% trans 'click here for dashboard' %}</a> or
        <a href="{% url auth_logout %}">{% trans 'logout' %}</a>

    {% endif %}
{% endblock %}
