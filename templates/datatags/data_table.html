<table class="zebra-striped bordered-table">
    <tr>
        <thead>
        {% for field in field_headers  %}
            <th>{{ field }}</th>
        {% endfor %}
        </thead>
    </tr>
    {% for object in object_list %}
    <tbody>
        <tr>
            {% for field_data in object %}
                <td>
                    {{ field_data }}
                </td>
            {% endfor %}
        </tr>
    </tbody>
    {% endfor %}
</table>
