{% extends 'base.html' %}
{% load i18n %}

{% block heading %}
    {% trans 'Change Password' %}
{% endblock %}

{% block content %}
    {% if form.is_valid %}
    <div class="alert-message success">{% trans 'Your password is successfully changed.' %}</div>
        <a class="btn" href="{% url dashboard %}">{% trans 'Dashboard' %}</a>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
         {{ form.as_div }}
        <div class="actions">
            <input type="submit" class="btn primary" value="{% trans "Change Password" %}">
        </div>
    </form>
    {% endif %}
{% endblock %}
