{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h3>{% trans 'Registration' %}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Create an account" %}" />
    </form>
    <ul>
        <li><a href="{% url auth_login %}">{% trans 'Login' %}</a></li>
    </ul>
{% endblock %}
